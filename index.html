<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Elegante - Menú Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Inter', sans-serif; /* Fuente Inter */
        }
        .grid-button {
            /* Estilo base del botón */
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            background-color: #4B5563; /* gray-600 */
            color: #F9FAFB; /* gray-50 */
            font-weight: 600;
            font-size: 1.125rem; /* text-lg */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
            text-decoration: none;
            text-align: center;
            padding: 0.5rem;
        }
        .grid-button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            background-color: #374151; /* gray-700 */
        }
        #global-balance-container {
            background-color: #e5e7eb; /* bg-gray-200 */
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db; /* border-gray-300 */
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
            display: inline-block;
            margin-top: 0.5rem;
        }

        /* --- NUEVO: Estilos para el aviso de rotación --- */
        #rotate-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro semitransparente */
            color: white;
            display: none; /* Oculto por defecto */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Asegurar que esté por encima de todo */
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer; /* Indicar que se puede cerrar (aunque se cierra solo) */
        }
        #rotate-prompt svg {
            width: 60px; /* Tamaño de los iconos */
            height: 60px;
            margin: 15px;
            fill: white; /* Color de los iconos */
        }
        /* --- FIN NUEVO --- */
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen text-gray-800">

    <header class="bg-white shadow-md py-5 mb-10 text-center">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl font-bold text-gray-700">Trabajos</h1>
            <div id="global-balance-container" class="mt-4">
                 <span class="text-lg font-semibold text-gray-600">Saldo Global:</span>
                 <span id="global-balance" class="text-xl font-bold text-indigo-700">Cargando...</span>
                 <span class="text-lg font-semibold text-gray-600">€</span>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 lg:px-8 py-8">
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-6 md:gap-8">
            <a href="./Juego1/AdivinaCartas.html" class="grid-button">
                Adivinar (Cartas)
            </a>
            <a href="./juego2/FlappyBird.html" class="grid-button">
                Flappy bird
            </a>
            <a href="./Juego3/Ruleta.html" id="roulette-button" class="grid-button">
                Ruleta
            </a>
            <a href="./Juego4/Coches.html" class="grid-button">
                Carrera de Coches
            </a>
             <a href="./Juego5/Juego5.html" class="grid-button">
                Blackjack
            </a>
            <a href="#" class="grid-button">
                Opción 6
            </a>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Carlos Blanco Hidalgo. Todos los derechos reservados.</p>
            </div>
    </footer>

    <div id="rotate-prompt">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.5 4.5h-15A1.5 1.5 0 0 0 3 6v12a1.5 1.5 0 0 0 1.5 1.5h15a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5zm-15 13.5V6h15v12z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
        <p>Para una mejor experiencia, gira el móvil a horizontal.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Código de Saldo (sin cambios) ---
            const BALANCE_LOCAL_STORAGE_KEY = 'cardGamePlayerBalance_v3';
            const DEFAULT_BALANCE = 5000;
            const balanceElement = document.getElementById('global-balance');

            function updateBalanceDisplay() {
                try {
                    const savedBalance = localStorage.getItem(BALANCE_LOCAL_STORAGE_KEY);
                    let balanceToShow = DEFAULT_BALANCE;
                    if (savedBalance !== null) {
                        const parsedBalance = parseInt(savedBalance);
                        if (!isNaN(parsedBalance)) {
                            balanceToShow = parsedBalance;
                        } else {
                            console.warn('Saldo guardado no es un número válido, usando valor por defecto.');
                        }
                    } else {
                        console.log('No se encontró saldo guardado, mostrando valor por defecto.');
                    }
                    if (balanceElement) {
                        balanceElement.textContent = balanceToShow;
                    }
                } catch (error) {
                    console.error("Error al leer el saldo desde localStorage:", error);
                    if (balanceElement) {
                        balanceElement.textContent = DEFAULT_BALANCE;
                    }
                }
            }
            updateBalanceDisplay();
            window.addEventListener('storage', (event) => {
                if (event.key === BALANCE_LOCAL_STORAGE_KEY) {
                    console.log('Detectado cambio en el saldo desde otra pestaña.');
                    updateBalanceDisplay();
                }
            });
             window.addEventListener('focus', () => {
                 console.log('Ventana enfocada, actualizando saldo.');
                 updateBalanceDisplay();
             });
            // --- Fin Código de Saldo ---


            // --- NUEVO: Lógica para el aviso de rotación ---
            const rouletteButton = document.getElementById('roulette-button');
            const rotatePrompt = document.getElementById('rotate-prompt');

            if (rouletteButton && rotatePrompt) {
                rouletteButton.addEventListener('click', (event) => {
                    event.preventDefault(); // Prevenir la navegación inmediata

                    // Mostrar el aviso
                    rotatePrompt.style.display = 'flex';

                    // Ocultar el aviso y navegar después de 5 segundos
                    setTimeout(() => {
                        rotatePrompt.style.display = 'none';
                        // Navegar a la URL original del botón
                        window.location.href = rouletteButton.href;
                    }, 5000); // 5000 milisegundos = 5 segundos
                });

                 // Opcional: permitir cerrar el aviso haciendo clic en él
                 rotatePrompt.addEventListener('click', () => {
                     rotatePrompt.style.display = 'none';
                     // Navegar inmediatamente si el usuario cierra el aviso antes
                      window.location.href = rouletteButton.href;
                 });

            } else {
                console.error("No se encontró el botón de ruleta o el panel de aviso.");
            }
            // --- FIN NUEVO ---


            console.log("Landing page elegante cargada y scripts ejecutados.");
        });
    </script>

</body>
</html>
