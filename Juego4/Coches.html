            for (let i = 0; i < numberOfDashes; i++) { const dash = new THREE.Mesh(dashGeometry, lineMarkingMaterial); dash.rotation.x = -Math.PI / 2; const dashZ = dashStartZ - i * (centerDashLength + centerDashGap); if (dashZ > finishLineZ + centerDashLength) { dash.position.set(0, lineYOffset, dashZ); scene.add(dash); } }
            const borderHeight = 0.5; const borderWidth = 0.5; const borderMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc, roughness: 0.7 }); const borderGeometry = new THREE.BoxGeometry(borderWidth, borderHeight, trackLength); const borderLeft = new THREE.Mesh(borderGeometry, borderMaterial); borderLeft.position.set(-trackWidth / 2 - borderWidth / 2, borderHeight / 2, track.position.z); borderLeft.castShadow = true; borderLeft.receiveShadow = true; scene.add(borderLeft); const borderRight = new THREE.Mesh(borderGeometry, borderMaterial); borderRight.position.set(trackWidth / 2 + borderWidth / 2, borderHeight / 2, track.position.z); borderRight.castShadow = true; borderRight.receiveShadow = true; scene.add(borderRight);
            const groundGeometry = new THREE.PlaneGeometry(200, trackLength + 100); const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228b22, side: THREE.DoubleSide, roughness: 0.9 }); const ground = new THREE.Mesh(groundGeometry, groundMaterial); ground.rotation.x = -Math.PI / 2; ground.position.y = -0.05; ground.position.z = track.position.z; ground.receiveShadow = true; scene.add(ground);

            const standLength = trackLength * 0.6; const standOffset = 5; const standZ = track.position.z; const standLeft = createStand(new THREE.Vector3(-trackWidth / 2 - borderWidth - standOffset, 0, standZ), standLength, 4, 1.5, 1.5); scene.add(standLeft); const standRight = createStand(new THREE.Vector3(trackWidth / 2 + borderWidth + standOffset, 0, standZ), standLength, 4, 1.5, 1.5); scene.add(standRight);
            const treeCount = 40; const bushCount = 60; const rockCount = 30; const minX = trackWidth / 2 + 8; const maxX = 90; const minZ = track.position.z - trackLength / 2 + 30; const maxZ = track.position.z + trackLength / 2 - 30;
            for (let i = 0; i < treeCount; i++) { const side = Math.random() < 0.5 ? -1 : 1; const xPos = side * (minX + Math.random() * (maxX - minX)); const zPos = minZ + Math.random() * (maxZ - minZ); const tree = createTree(new THREE.Vector3(xPos, 0, zPos)); scene.add(tree); }
            for (let i = 0; i < bushCount; i++) { const side = Math.random() < 0.5 ? -1 : 1; const xPos = side * (minX + Math.random() * (maxX - minX)); const zPos = minZ + Math.random() * (maxZ - minZ); const bush = createBush(new THREE.Vector3(xPos, 0, zPos)); scene.add(bush); }
            for (let i = 0; i < rockCount; i++) { const side = Math.random() < 0.5 ? -1 : 1; const xPos = side * (minX + Math.random() * (maxX - minX)); const zPos = minZ + Math.random() * (maxZ - minZ); const rock = createRock(new THREE.Vector3(xPos, 0, zPos)); scene.add(rock); }

            const carColors = [0xff0000, 0x00ff00, 0x0000ff, 0xff00ff, 0x00ffff];
            const startX = -trackWidth / 2 + 3;
            const spacing = (trackWidth - 6) / (carColors.length - 1);
            carSelectionContainer.innerHTML = '';
            for (let i = 0; i < carColors.length; i++) {
                const carGroup = createCarShape(carColors[i]);
                carGroup.position.set(startX + i * spacing, 0, startZ);

                carGroup.userData.id = i;
                carGroup.userData.baseSpeed = 0; carGroup.userData.currentSpeed = 0;

                cars.push(carGroup);

                    if (raceState === 'idle') {

                carSelectionContainer.appendChild(button);

            window.addEventListener('resize', onWindowResize);
            betButton.addEventListener('click', placeBetAndStartRace);
            resetButton.addEventListener('click', resetRace);
            betAmountInput.addEventListener('input', checkBetButtonState);
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);
            window.addEventListener('storage', (event) => {
                if (event.key === BALANCE_LOCAL_STORAGE_KEY && event.newValue !== null) {
                    console.log('Saldo cambiado externamente...');
                    loadBalance();
                    loadUnlockedAchievements();
                }
                 if (event.key === ACHIEVEMENTS_LOCAL_STORAGE_KEY) {
                     console.log('Logros cambiados externamente...');
                     loadUnlockedAchievements();
                 }
            });
            window.addEventListener('focus', () => {
                console.log('Ventana enfocada...');
                loadBalance();
                loadUnlockedAchievements();

            animate();
        }

        function handleKeyDown(event) { if (raceState === 'racing') return; switch (event.code) { case 'KeyW': case 'ArrowUp': moveState.forward = 1; break; case 'KeyS': case 'ArrowDown': moveState.backward = 1; break; case 'KeyA': case 'ArrowLeft': moveState.left = 1; break; case 'KeyD': case 'ArrowRight': moveState.right = 1; break; } }
        function handleKeyUp(event) { switch (event.code) { case 'KeyW': case 'ArrowUp': moveState.forward = 0; break; case 'KeyS': case 'ArrowDown': moveState.backward = 0; break; case 'KeyA': case 'ArrowLeft': moveState.left = 0; break; case 'KeyD': case 'ArrowRight': moveState.right = 0; break; } }

        function onWindowResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }

        function selectCar(carGroup) {
            if (raceState !== 'idle') return;

            if (selectedCarGroup && selectedCarGroup !== carGroup) {
                deselectCar();
            } else if (selectedCarGroup === carGroup) {
                return;
            }

            selectedCarGroup = carGroup;

            selectedCarGroup.traverse((child) => {
                if (child.isMesh && child.userData.isBodyOrCabin) {
                    child.material = highlightMaterial;
                }
            });

            document.querySelectorAll('.car-button').forEach((btn, index) => {
                if (index === selectedCarGroup.userData.id) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });


            console.log(`Coche seleccionado: ID ${selectedCarGroup.userData.id}`);
            messageArea.textContent = `Coche ${selectedCarGroup.userData.id + 1} seleccionado. Introduce tu apuesta.`;
            checkBetButtonState();
        }

        function deselectCar() {
            if (selectedCarGroup) {
                const originalMaterial = originalCarMaterials.get(selectedCarGroup);
                if (originalMaterial) {
                    selectedCarGroup.traverse((child) => {
                        if (child.isMesh && child.userData.isBodyOrCabin) {
                            child.material = originalMaterial;
                        }
                    });
                }
                document.querySelectorAll('.car-button.selected').forEach(btn => btn.classList.remove('selected'));

                selectedCarGroup = null;
                messageArea.textContent = 'Selecciona un coche y la cantidad a apostar.';
                checkBetButtonState();
            }
        }

        function checkBetButtonState() {
             const amount = parseInt(betAmountInput.value, 10) || 0;
             const isValidAmount = amount >= MIN_BET;
             const hasEnoughBalance = amount <= balance;

             const canBet = raceState === 'idle' && selectedCarGroup !== null && isValidAmount && hasEnoughBalance;
             betButton.disabled = !canBet;

              if (raceState === 'idle' && selectedCarGroup) {
                 if (!isValidAmount && betAmountInput.value !== '') {
                      messageArea.textContent = `La apuesta mínima es ${MIN_BET}€.`;
                 } else if (!hasEnoughBalance) {
                      messageArea.textContent = `Saldo insuficiente. Tienes ${balance.toLocaleString('es-ES')}€.`;
                 } else if (isValidAmount && hasEnoughBalance) {
                     messageArea.textContent = `Apostando ${amount.toLocaleString('es-ES')}€ al coche ${selectedCarGroup.userData.id + 1}. ¡Pulsa APOSTAR!`;
                 } else {
                      messageArea.textContent = `Coche ${selectedCarGroup.userData.id + 1} seleccionado. Introduce tu apuesta.`;
                 }
             } else if (raceState === 'idle' && !selectedCarGroup) {
                 messageArea.textContent = 'Selecciona un coche y la cantidad a apostar.';
             }
        }

        function placeBetAndStartRace() {
            if (betButton.disabled || raceState !== 'idle' || !selectedCarGroup) return;
            const betAmount = parseInt(betAmountInput.value, 10);
            if (betAmount < MIN_BET) { messageArea.textContent = `Error: La apuesta mínima es ${MIN_BET}€.`; return; }
            if (betAmount > balance) { messageArea.textContent = `Error: Saldo insuficiente.`; return; }

            try {
                console.log(`Apuesta realizada: Coche ID ${selectedCarGroup.userData.id}, Cantidad: ${betAmount}`);
                balance -= betAmount;
                updateBalanceDisplay();

                raceState = 'racing';
                uiContainer.style.display = 'none';
                winnerCarGroup = null;
                controls.enabled = false; controls.autoRotate = false;

                cars.forEach(car => {
                    car.userData.baseSpeed = BASE_SPEED;
                    car.userData.currentSpeed = BASE_SPEED;
                });

                console.log("¡Carrera iniciada!");

            } catch (error) {
                console.error("Error crítico al iniciar la carrera:", error);
                raceState = 'idle'; if (uiContainer) uiContainer.style.display = 'flex'; controls.enabled = true;
                messageArea.textContent = "Error al iniciar. Inténtalo de nuevo."; updateBalanceDisplay(); checkBetButtonState();
            }
        }

        function endRace() {
            if (raceState !== 'racing' || !winnerCarGroup) { console.warn("endRace llamada incorrectamente."); return; }
            try {
                console.log(`Carrera finalizada. Ganador: Coche ID ${winnerCarGroup.userData.id}`);
                raceState = 'finished'; controls.enabled = true;

                const playerCarId = selectedCarGroup ? selectedCarGroup.userData.id : -1;
                const winnerId = winnerCarGroup.userData.id;
                const playerWon = playerCarId === winnerId;
                const betAmount = parseInt(betAmountInput.value, 10) || 0;
                let payout = 0;

                if (playerWon) {
                    payout = betAmount * cars.length;
                    balance += payout;
                }

                const achievementResult = checkAndUnlockAchievements();

                let resultMessage = `🏁 ¡Carrera terminada! Ganador: Coche ${winnerId + 1}. `;
                if (playerCarId !== -1) {
                    if (playerWon) {
                        resultMessage += `✅ ¡Has ganado! Recibes ${payout.toLocaleString('es-ES')}€.`;
                    } else {
                        resultMessage += `❌ Has perdido tu apuesta de ${betAmount.toLocaleString('es-ES')}€.`;
                    }
                } else {
                    resultMessage += "No se realizó apuesta.";
                }

                if (achievementResult.newlyUnlocked.length > 0) {
                    resultMessage += ` ¡Logro desbloqueado: ${achievementResult.newlyUnlocked[0].name} (+${achievementResult.totalRewardAdded.toLocaleString('es-ES')}€)!`;
                }
                
                saveBalance();

                updateBalanceDisplay();
                messageArea.textContent = resultMessage;
                uiContainer.style.display = 'flex';
                betButton.classList.add('hidden');
                resetButton.classList.remove('hidden');
                betAmountInput.disabled = true;
                document.querySelectorAll('.car-button').forEach(btn => btn.disabled = true);

            } catch (error) {
                console.error("Error crítico al finalizar la carrera:", error);
                raceState = 'finished'; if (uiContainer) uiContainer.style.display = 'flex'; if (resetButton) resetButton.classList.remove('hidden');
                messageArea.textContent = "Error al procesar final."; controls.enabled = true;
            }
        }


        function resetRace() {
             try {
                 console.log("Reseteando para nueva carrera...");
                 raceState = 'idle'; winnerCarGroup = null;

                 cars.forEach(car => {
                     car.position.z = startZ; car.userData.baseSpeed = 0; car.userData.currentSpeed = 0;
                     if (originalCarMaterials.has(car)) {
                          const originalMaterial = originalCarMaterials.get(car);
                          car.traverse((child) => { if (child.isMesh && child.userData.isBodyOrCabin) { child.material = originalMaterial; } });
                     }
                 });
                 deselectCar();

                 uiContainer.style.display = 'flex'; resetButton.classList.add('hidden'); betButton.classList.remove('hidden');
                 betAmountInput.disabled = false; betAmountInput.value = '';
                 document.querySelectorAll('.car-button').forEach(btn => btn.disabled = false);
                 messageArea.textContent = 'Selecciona un coche y la cantidad a apostar.';
                 updateBalanceDisplay(); checkBetButtonState();

                 camera.position.set(0, 25, 35); controls.target.set(0, 0, -50); controls.update();

             } catch (error) {
                 console.error("Error crítico al resetear la carrera:", error);
                 if (uiContainer) uiContainer.style.display = 'flex'; if (betButton) betButton.classList.remove('hidden'); if (resetButton) resetButton.classList.add('hidden');
                 messageArea.textContent = "Error al resetear. Refresca la página."; raceState = 'idle';
             }
         }


        // --- MODIFIED: Main Animation/Render Loop with Catch-up Logic ---
        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();

            try {
                if (raceState === 'racing') {
                    // --- NEW CATCH-UP LOGIC ---

                    // 1. First, find the position of the lead car in this frame.
                    //    (The one with the lowest Z value, as they move towards negative).
                    let leaderZ = Infinity;
                    cars.forEach(car => {
                        if (car.position.z < leaderZ) {
                            leaderZ = car.position.z;
                        }
                    });

                    // 2. Calculate a general acceleration for the entire pack.
                    const packAcceleration = (Math.random() - 0.5) * PACK_ACCELERATION_FACTOR * deltaTime;

                    // 3. Now update each car, applying the "catch-up" bonus.
                    cars.forEach(car => {
                        // Individual random variation (as before).
                        const individualAccel = (Math.random() - 0.5) * INDIVIDUAL_ACCELERATION_FACTOR * deltaTime;

                        // THE CATCH-UP MAGIC!
                        // Calculate the current car's distance from the leader.
                        // If a car is behind, this distance will be a positive number.
                        const distanceFromLeader = car.position.z - leaderZ;
                        
                        // Create a speed boost proportional to that distance.
                        // The further away a car is, the more help it gets.
                        // The leader (distanceFromLeader = 0) gets no bonus.
                        const catchUpBoost = distanceFromLeader * CATCH_UP_FACTOR * deltaTime;

                        // Add everything up: the pack's acceleration + individual + the catch-up bonus.
                        car.userData.currentSpeed += packAcceleration + individualAccel + catchUpBoost;

                        // Speed limits are maintained to keep them under control.
                        const minSpeed = car.userData.baseSpeed * MIN_SPEED_FACTOR;
                        const maxSpeed = car.userData.baseSpeed * MAX_SPEED_FACTOR;
                        car.userData.currentSpeed = Math.max(minSpeed, Math.min(car.userData.currentSpeed, maxSpeed));

                        // Update car position.
                        car.position.z -= car.userData.currentSpeed * deltaTime;

                        // Check for a winner.
                        if (car.position.z <= finishLineZ && !winnerCarGroup) {
                            winnerCarGroup = car;
                            endRace();
                        }
                    });

                    // The camera follows the leader (using the leaderZ variable we already calculated).
                    if (raceState === 'racing') {
                        const targetCameraZ = leaderZ + 15;
                        const targetCameraY = 8;
                        const targetLookZ = leaderZ - 30;
                        camera.position.lerp(new THREE.Vector3(camera.position.x, targetCameraY, targetCameraZ), CAMERA_LERP_FACTOR);
                        controls.target.lerp(new THREE.Vector3(controls.target.x, 0, targetLookZ), CAMERA_LERP_FACTOR);
                    }
                } else { // Free camera movement (unchanged)
                    const cameraDirection = new THREE.Vector3(); camera.getWorldDirection(cameraDirection);
                    const cameraRight = new THREE.Vector3(); cameraRight.crossVectors(camera.up, cameraDirection).normalize();
                    const moveVector = new THREE.Vector3();
                    moveVector.addScaledVector(cameraDirection, (moveState.forward - moveState.backward) * moveSpeed);
                    moveVector.addScaledVector(cameraRight, (moveState.right - moveState.left) * moveSpeed);
                    camera.position.add(moveVector); controls.target.add(moveVector);
                }
                controls.update(); renderer.render(scene, camera);
            } catch (error) { console.error("Error en el bucle de animación:", error); }
        }

        init();
