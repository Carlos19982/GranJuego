        // --- Función para crear la forma del coche ---
        function createCarShape(color) {

            carGroup.userData.isCarGroup = true;

        }

        // --- Función para crear árboles simples ---
        function createTree(position) {
            const treeGroup = new THREE.Group();
            const trunkHeight = 3 + Math.random() * 2; const trunkRadius = 0.2 + Math.random() * 0.1;
            const trunkGeometry = new THREE.CylinderGeometry(trunkRadius * 0.7, trunkRadius, trunkHeight, 8);

        // --- Función para crear gradas con "público" ---
         function createStand(position, length, width = 3, height = 1.5, crowdDensity = 0.8) {
            const standGroup = new THREE.Group();
            const standGeometry = new THREE.BoxGeometry(width, height, length);
            const standBase = new THREE.Mesh(standGeometry, standMaterial);
            standBase.position.y = height / 2; standBase.castShadow = true; standBase.receiveShadow = true; standBase.userData.isDecoration = true;
            standGroup.add(standBase);

                const personMaterial = new THREE.MeshStandardMaterial({ color: crowdColors[Math.floor(Math.random() * crowdColors.length)] });

            }
            standGroup.position.copy(position); standGroup.userData.isDecoration = true;
            return standGroup;
         }

        // *** NUEVA FUNCIÓN para crear arbustos simples ***
        function createBush(position) {
            const bushGroup = new THREE.Group();
            const numSpheres = 3 + Math.floor(Math.random() * 3); // Entre 3 y 5 esferas
            const baseRadius = 0.5 + Math.random() * 0.3;

            for (let i = 0; i < numSpheres; i++) {
                const sphereRadius = baseRadius * (0.6 + Math.random() * 0.4);
                const sphereGeometry = new THREE.SphereGeometry(sphereRadius, 8, 6); // Menos detalle
                const sphere = new THREE.Mesh(sphereGeometry, foliageMaterial);

                // Posición aleatoria dentro de un área pequeña
                sphere.position.set(
                    (Math.random() - 0.5) * baseRadius * 1.5,
                    sphereRadius * 0.5, // Ligeramente levantado
                    (Math.random() - 0.5) * baseRadius * 1.5
                );
                sphere.castShadow = true; // Opcional
                bushGroup.add(sphere);
            }
            bushGroup.position.copy(position);
            bushGroup.userData.isDecoration = true;
            return bushGroup;
        }

        // *** NUEVA FUNCIÓN para crear rocas simples ***
        function createRock(position) {
            const rockGeometry = new THREE.IcosahedronGeometry(0.5 + Math.random() * 0.5, 0); // Radio base aleatorio, 0 subdivisiones (muy low-poly)
            const rock = new THREE.Mesh(rockGeometry, rockMaterial);

            // Deformación aleatoria simple
            rock.scale.set(
                1 + (Math.random() - 0.5) * 0.8,
                1 + (Math.random() - 0.5) * 0.8,
                1 + (Math.random() - 0.5) * 0.8
            );
            // Rotación aleatoria
            rock.rotation.set(
                Math.random() * Math.PI * 2,
                Math.random() * Math.PI * 2,
                Math.random() * Math.PI * 2
            );

            rock.position.copy(position);
            rock.position.y = (rock.geometry.parameters.radius || 0.5) * rock.scale.y / 2; // Levantarla un poco
            rock.castShadow = true;
            rock.receiveShadow = true;
            rock.userData.isDecoration = true;
            return rock; // Devolvemos la malla directamente, no un grupo
        }


        function init() {
            loadBalance();
            // --- Escena, Cámara, Renderer, Controles, Luces ---
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x87ceeb);
            const trackLength = 800;
            scene.fog = new THREE.Fog(0x87ceeb, 150, trackLength * 0.8);
            const aspect = window.innerWidth / window.innerHeight; camera = new THREE.PerspectiveCamera(60, aspect, 0.1, trackLength + 200); camera.position.set(0, 25, 35); camera.lookAt(0, 0, -100);
            renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.shadowMap.enabled = true; renderer.shadowMap.type = THREE.PCFSoftShadowMap; sceneContainer.appendChild(renderer.domElement);
            controls = new OrbitControls(camera, renderer.domElement); controls.enableDamping = true; controls.dampingFactor = 0.05; controls.screenSpacePanning = false; controls.minDistance = 5; controls.maxDistance = 150; controls.maxPolarAngle = Math.PI / 2 - 0.1; controls.target.set(0, 0, -50);
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); scene.add(ambientLight); const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0); directionalLight.position.set(30, 50, 40); directionalLight.castShadow = true; directionalLight.shadow.camera.left = -50; directionalLight.shadow.camera.right = 50; directionalLight.shadow.camera.top = 50; directionalLight.shadow.camera.bottom = -50; directionalLight.shadow.camera.near = 0.5; directionalLight.shadow.camera.far = 150; directionalLight.shadow.mapSize.width = 1024; directionalLight.shadow.mapSize.height = 1024; scene.add(directionalLight);

            // --- Pista, Líneas, Bordes, Suelo ---
            const trackWidth = 25;
            const trackGeometry = new THREE.PlaneGeometry(trackWidth, trackLength); const trackMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 }); const track = new THREE.Mesh(trackGeometry, trackMaterial); track.rotation.x = -Math.PI / 2; track.position.z = -(trackLength / 2) + 10; track.receiveShadow = true; scene.add(track);
            const startLineGeo = new THREE.PlaneGeometry(trackWidth, 1); const startLine = new THREE.Mesh(startLineGeo, lineMarkingMaterial); startLine.rotation.x = -Math.PI / 2; startLine.position.set(0, 0.01, 6); scene.add(startLine);
            const finishLineGeo = new THREE.PlaneGeometry(trackWidth, 1.5); const finishLine = new THREE.Mesh(finishLineGeo, lineMarkingMaterial); finishLine.rotation.x = -Math.PI / 2; finishLineZ = -trackLength + 20; finishLine.position.set(0, 0.01, finishLineZ); scene.add(finishLine);
            const lineYOffset = 0.015; const edgeLineThickness = 0.3; const edgeLineGeometry = new THREE.PlaneGeometry(edgeLineThickness, trackLength); const edgeLineLeft = new THREE.Mesh(edgeLineGeometry, lineMarkingMaterial); edgeLineLeft.rotation.x = -Math.PI / 2; edgeLineLeft.position.set(-trackWidth / 2 + edgeLineThickness * 2, lineYOffset, track.position.z); scene.add(edgeLineLeft); const edgeLineRight = new THREE.Mesh(edgeLineGeometry, lineMarkingMaterial); edgeLineRight.rotation.x = -Math.PI / 2; edgeLineRight.position.set(trackWidth / 2 - edgeLineThickness * 2, lineYOffset, track.position.z); scene.add(edgeLineRight);
            const centerDashLength = 5; const centerDashGap = 3; const centerDashWidth = 0.25; const dashGeometry = new THREE.PlaneGeometry(centerDashWidth, centerDashLength); const numberOfDashes = Math.floor(trackLength / (centerDashLength + centerDashGap)); const dashStartZ = track.position.z + trackLength / 2 - centerDashLength / 2 - 5;
            for (let i = 0; i < numberOfDashes; i++) { const dash = new THREE.Mesh(dashGeometry, lineMarkingMaterial); dash.rotation.x = -Math.PI / 2; const dashZ = dashStartZ - i * (centerDashLength + centerDashGap); if (dashZ > finishLineZ + centerDashLength) { dash.position.set(0, lineYOffset, dashZ); scene.add(dash); } }
            const borderHeight = 0.5; const borderWidth = 0.5; const borderMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc }); const borderGeometry = new THREE.BoxGeometry(borderWidth, borderHeight, trackLength); const borderLeft = new THREE.Mesh(borderGeometry, borderMaterial); borderLeft.position.set(-trackWidth / 2 - borderWidth / 2, borderHeight / 2, track.position.z); borderLeft.castShadow = true; borderLeft.receiveShadow = true; scene.add(borderLeft); const borderRight = new THREE.Mesh(borderGeometry, borderMaterial); borderRight.position.set(trackWidth / 2 + borderWidth / 2, borderHeight / 2, track.position.z); borderRight.castShadow = true; borderRight.receiveShadow = true; scene.add(borderRight);
            const groundGeometry = new THREE.PlaneGeometry(200, trackLength + 100); const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228b22, side: THREE.DoubleSide }); const ground = new THREE.Mesh(groundGeometry, groundMaterial); ground.rotation.x = -Math.PI / 2; ground.position.y = -0.05; ground.position.z = track.position.z; ground.receiveShadow = true; scene.add(ground);

            // --- Añadir Decoración ---
            const standLength = trackLength * 0.6; const standOffset = 5; const standZ = track.position.z; const standLeft = createStand(new THREE.Vector3(-trackWidth / 2 - borderWidth - standOffset, 0, standZ), standLength, 4, 1.5, 1.5); scene.add(standLeft); const standRight = createStand(new THREE.Vector3(trackWidth / 2 + borderWidth + standOffset, 0, standZ), standLength, 4, 1.5, 1.5); scene.add(standRight);

            const treeCount = 40;
            const bushCount = 60; // Número de arbustos
            const rockCount = 30; // Número de rocas
            const minX = trackWidth / 2 + 8; const maxX = 90;
            const minZ = track.position.z - trackLength / 2 + 30; const maxZ = track.position.z + trackLength / 2 - 30;

            // Colocar árboles
            for (let i = 0; i < treeCount; i++) { const xPos = (Math.random() < 0.5 ? -1 : 1) * (minX + Math.random() * (maxX - minX)); const zPos = minZ + Math.random() * (maxZ - minZ); const tree = createTree(new THREE.Vector3(xPos, 0, zPos)); scene.add(tree); }
            // Colocar arbustos
            for (let i = 0; i < bushCount; i++) { const xPos = (Math.random() < 0.5 ? -1 : 1) * (minX + Math.random() * (maxX - minX)); const zPos = minZ + Math.random() * (maxZ - minZ); const bush = createBush(new THREE.Vector3(xPos, 0, zPos)); scene.add(bush); }
            // Colocar rocas

            // --- Crear los Coches ---
            const carColors = [0xff0000, 0x00ff00, 0x0000ff, 0xff00ff, 0x00ffff];

            // --- Event Listeners ---

        // --- Funciones de Control de Teclado (WASD) ---
        function handleKeyDown(event) { if (raceState === 'racing') return; switch (event.keyCode) { case 87: moveState.forward = 1; break; case 83: moveState.backward = 1; break; case 65: moveState.left = 1; break; case 68: moveState.right = 1; break; } }
        function handleKeyUp(event) { switch (event.keyCode) { case 87: moveState.forward = 0; break; case 83: moveState.backward = 0; break; case 65: moveState.left = 0; break; case 68: moveState.right = 0; break; } }

        // --- Funciones de Interacción y UI ---
        function onWindowResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        function onPointerDown(event) { if (raceState === 'racing') return; if (event.target !== renderer.domElement) { return; } pointer.x = (event.clientX / window.innerWidth) * 2 - 1; pointer.y = -(event.clientY / window.innerHeight) * 2 + 1; raycaster.setFromCamera(pointer, camera); const carMeshes = []; cars.forEach(carGroup => { carGroup.traverse(child => { if (child.isMesh) { carMeshes.push(child); } }); }); const intersects = raycaster.intersectObjects(carMeshes, false); let carGroupClicked = null; if (intersects.length > 0) { let object = intersects[0].object; while (object) { if (object.userData.isCarGroup) { carGroupClicked = object; break; } object = object.parent; } } if (carGroupClicked) { selectCar(carGroupClicked); } }
        function selectCar(carGroup) { if (raceState !== 'idle') return; if (selectedCarGroup && selectedCarGroup !== carGroup) { deselectCar(); } selectedCarGroup = carGroup; selectedCarGroup.traverse((child) => { if (child.isMesh && child.userData.isBodyOrCabin) { child.material = highlightMaterial; } }); console.log(`Coche seleccionado: ${selectedCarGroup.userData.id + 1}`); messageArea.textContent = `Coche ${selectedCarGroup.userData.id + 1} seleccionado`; checkBetButtonState(); }
        function deselectCar() { if (selectedCarGroup) { const originalMaterial = originalCarMaterials.get(selectedCarGroup); if (originalMaterial) { selectedCarGroup.traverse((child) => { if (child.isMesh && child.userData.isBodyOrCabin) { child.material = originalMaterial; } }); } selectedCarGroup = null; messageArea.textContent = 'Haz clic en un coche para seleccionarlo'; checkBetButtonState(); } }
        function checkBetButtonState() { const amount = parseInt(betAmountInput.value, 10); const hasEnoughBalance = amount <= balance; betButton.disabled = !(raceState === 'idle' && selectedCarGroup && amount >= MIN_BET && hasEnoughBalance); if (raceState === 'idle' && selectedCarGroup && amount >= MIN_BET && !hasEnoughBalance) { messageArea.textContent = `Saldo insuficiente (Tienes ${balance}€)`; } else if (raceState === 'idle' && selectedCarGroup) { messageArea.textContent = `Coche ${selectedCarGroup.userData.id + 1} seleccionado`; } else if (raceState === 'idle') { messageArea.textContent = 'Selecciona un coche y apuesta.'; } }

        // --- Lógica de la Carrera ---
        function placeBetAndStartRace() { if (betButton.disabled || !selectedCarGroup || raceState !== 'idle') return; const betAmount = parseInt(betAmountInput.value, 10); if (betAmount > balance) { messageArea.textContent = `¡Saldo insuficiente! Tienes ${balance}€ y quieres apostar ${betAmount}€.`; return; } if (betAmount < MIN_BET) { messageArea.textContent = `La apuesta mínima es ${MIN_BET}€.`; return; } try { console.log(`Apuesta realizada: Coche ${selectedCarGroup.userData.id + 1}, Cantidad: ${betAmount}`); balance -= betAmount; saveBalance(); updateBalanceDisplay(); uiContainer.style.display = 'none'; raceState = 'racing'; winnerCarGroup = null; controls.enabled = false; cars.forEach(car => { car.userData.baseSpeed = BASE_SPEED; car.userData.currentSpeed = car.userData.baseSpeed; }); } catch (error) { console.error("Error al iniciar la carrera:", error); raceState = 'idle'; if (uiContainer) uiContainer.style.display = 'flex'; controls.enabled = true; checkBetButtonState(); } }
        function endRace() { try { raceState = 'finished'; controls.enabled = true; const playerWon = selectedCarGroup === winnerCarGroup; const betAmount = parseInt(betAmountInput.value, 10) || 0; let payout = 0; let resultMessage = `¡Carrera terminada! Ganador: Coche ${winnerCarGroup.userData.id + 1}. `; if (playerWon) { payout = betAmount * cars.length; resultMessage += `¡Has ganado! Recibes ${payout}€.`; balance += payout; } else { resultMessage += `Has perdido tu apuesta de ${betAmount}€.`; } saveBalance(); updateBalanceDisplay(); messageArea.textContent = resultMessage; uiContainer.style.display = 'flex'; betButton.classList.add('hidden'); resetButton.classList.remove('hidden'); betAmountInput.disabled = true; } catch (error) { console.error("Error al finalizar la carrera:", error); if (uiContainer) uiContainer.style.display = 'flex'; if (resetButton) resetButton.classList.remove('hidden'); } }
        function resetRace() { try { raceState = 'idle'; winnerCarGroup = null; cars.forEach(car => { car.position.z = startZ; car.userData.baseSpeed = 0; car.userData.currentSpeed = 0; if (car === selectedCarGroup) { deselectCar(); } }); uiContainer.style.display = 'flex'; resetButton.classList.add('hidden'); betButton.classList.remove('hidden'); betAmountInput.disabled = false; messageArea.textContent = 'Selecciona un coche y apuesta para la próxima carrera.'; updateBalanceDisplay(); checkBetButtonState(); camera.position.set(0, 20, 25); controls.target.set(0, 0, -30); } catch (error) { console.error("Error al resetear la carrera:", error); if (uiContainer) uiContainer.style.display = 'flex'; if (betButton) betButton.classList.remove('hidden'); } }


        // --- Bucle de Animación ---
        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();
            try {
                if (raceState === 'racing') {
                    let leadZ = Infinity;
                    cars.forEach(car => { const randomAccel = (Math.random() - 0.5) * ACCELERATION_FACTOR * deltaTime; car.userData.currentSpeed += randomAccel; const minSpeed = car.userData.baseSpeed * MIN_SPEED_FACTOR; const maxSpeed = car.userData.baseSpeed * MAX_SPEED_FACTOR; car.userData.currentSpeed = Math.max(minSpeed, Math.min(car.userData.currentSpeed, maxSpeed)); car.position.z -= car.userData.currentSpeed * deltaTime; leadZ = Math.min(leadZ, car.position.z); if (car.position.z <= finishLineZ && !winnerCarGroup) { winnerCarGroup = car; endRace(); } });
                    if (raceState === 'racing') { const targetCameraZ = leadZ + 15; const targetCameraY = 8; const targetLookZ = leadZ - 30; camera.position.lerp(new THREE.Vector3(camera.position.x, targetCameraY, targetCameraZ), 0.05); controls.target.lerp(new THREE.Vector3(controls.target.x, 0, targetLookZ), 0.05); }
                } else { const direction = new THREE.Vector3(); camera.getWorldDirection(direction); const right = new THREE.Vector3(); right.crossVectors(camera.up, direction).normalize(); const moveVector = new THREE.Vector3(); moveVector.addScaledVector(direction, (moveState.forward - moveState.backward) * moveSpeed); moveVector.addScaledVector(right, (moveState.left - moveState.right) * moveSpeed); camera.position.add(moveVector); controls.target.add(moveVector); }
                controls.update(); renderer.render(scene, camera);
            } catch (error) { console.error("Error en el bucle de animación:", error); }
        }
        init();
    </script>
